<html>
  <head>
    <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
  </head>

  <body style="background-color: navy;">
    <div class="container">
      <center>
        <h3 class="btn btn-warning heading">Hand Gesture Web App
          <br>
          <span>&#128076;</span>
          <span>&#128077;</span>
          <span>&#9996;</span>
          <span>&#128078;</span>
          <span>&#9994;</span>
          <span>&#129304;</span>
        </h3>
        <br>
        <br>
        <p style="font-size: 22px;">Your Hand Gesture Options:
          <br>
          <b style="color: red"><span>&#128076;</span> Ok! I got it!</b>
          <br>
          <b style="color: yellow"><span>&#128077;</span> Sure. Everything's good!</b>
          <br>
          <b style="color: blue"><span>&#9996;</span> Ha-Ha! Victory!</b>
          <br>
          <b style="color: orange"><span>&#128078;</span> Horrible! I hate you!</b>
          <br>
          <b style="color: green"><span>&#9994;</span> I will punch you!</b>
          <br>
          <b style="color: purple"><span>&#129304;</span> You suck! Rockin' out is better!</b>
          <br>
          (P.S. Or you can look at the title for the options.)
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View - </label>
          <div id="Camera"></div>
          <br>
          <br>
          <button class="btn btn-warning glyphicon glyphicon-camera" onclick="Capture()">Capture</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1 - </label>
          <p class="gesture_name" id="result_gesture_name_1"></p>
          <p class="guessed_guesture" id="update_gesture_1"></p>
          <label>Prediction 2 - </label>
          <p class="gesture_name" id="result_gesture_name_2"></p>
          <p class="guessed_guesture" id="update_gesture_2"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot - </label>
          <div id="Result"></div>
          <br>
          <br>
          <button onclick="Predict()" class="btn btn-success glyphicon glyphicon-search">Predict</button>
        </div>
      </center>
    </div>
  <script src="main.js"></script>
    </body>
</html>
